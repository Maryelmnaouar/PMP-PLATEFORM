<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion – Tableau de bord PMP</title>

  <style>
    :root {
      --bg1: #2c2c2dff;
      --bg2: #b73831ff;
      --bg3: #e24b4b;
      --card: #eef0f9ff;
      --input: #f69c95ff;
      --text: #0c0c0cff;
      --muted: #47484aff;
      --accent: #961305ff;
      --accent-hover: #ff3844;
      --radius: 18px;
      --shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: moveGradient 12s ease infinite;
      color: var(--text);
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: var(--card);
      padding: 40px 35px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 330px;
      text-align: center;
    }

    .login-card img {
      width: 65px;
      margin-bottom: 10px;
    }

    .login-card h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .flash-error {
      background: #ffe5e5;
      color: #7b1515;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 14px 10px 40px;
      border: none;
      border-radius: 8px;
      background: var(--input);
      font-size: 0.9rem;
      outline: none;
    }

    .input-group svg {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      stroke: var(--muted);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(229,19,26,0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(229,19,26,0.5);
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="{{ url_for('static', filename='images/logo_entreprise.png') }}" alt="Logo">

    <h2>Connexion</h2>

    {% if error %}
      <div class="flash-error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A10.97 10.97 0 0112 15c2.389 0 4.6.832 6.373 2.218M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <input type="text" name="username" placeholder="Nom d’utilisateur" required>
      </div>

      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 11a3 3 0 100-6 3 3 0 000 6z" />
        </svg>
        <input type="password" name="password" placeholder="Mot de passe" required>
      </div>

      <button type="submit" class="login-btn">Se connecter</button>
    </form>
  </div>
</body>
</html>
