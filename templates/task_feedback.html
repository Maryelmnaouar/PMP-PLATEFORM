<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Validation tâche</title>
</head>

<body>
  <h2>Validation de la tâche</h2>

  <p><strong>Tâche :</strong> {{ task.description }}</p>

  <form method="post" action="{{ url_for('me_task_feedback_submit', task_id=task.id) }}">
    <label>Commentaire (optionnel en cas d’anomalie)</label><br>
    <textarea name="comment" rows="4" style="width:100%"></textarea>

    <br><br>
    <button type="submit">Valider la tâche</button>
  </form>
</body>
</html>
